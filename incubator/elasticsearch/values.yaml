## ElasticSearch 

# ES Listen Port                   
elasticsearchPort: 9200 

# ES Node to Node port communication 
elasticsearchNodePort: 9300 

# ES Cluster Name                             
elasticsearchClusterName: elasticsearch-cluster 

# List of hosts to set the cluster. Autogenerated  
elasticsearchClusterHosts: 

# Behave as a 'smart router' for Kibana app? 
elasticsearchClientNode: false

# Elasticsearch node name
elasticsearchNodeName:

# Number of nodes that conform the Cluster 
replicas: 3


##  docker image version. Fetch tag from https://hub.docker.com/r/bitnami/cassandra/tags/
##  Avoid to use 'latest' !
image: "bitnami/elasticsearch:2.4.0-r2"

## Specify a imagePullPolicy
## 'Always' if imageTag is 'latest', else set to 'IfNotPresent'
## ref: http://kubernetes.io/docs/user-guide/images/#pre-pulling-images
## imagePullPolicy: 


## Kubernetes configuration
## For minikube, set this to NodePort, elsewhere use LoadBalancer
##
serviceType: NodePort


## Persist data to a persistent volume 
persistence:
  enabled: false
  storageClass: "generic"
  accessMode: ReadWriteOnce
  size: 8Gi


## Configure resource requests and limits
## ref: http://kubernetes.io/docs/user-guide/compute-resources/
##
resources:
  requests:
    memory: 512Mi
    cpu: 300m

